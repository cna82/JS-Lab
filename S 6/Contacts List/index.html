<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact list</title>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="container">
        <h1>Contacts list</h1>
        <div class="w-75">

            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1"><i class="fa fa-user-circle-o " aria-hidden="true"></i>
                </span>
                <input type="text" class="form-control" placeholder="Full name" aria-label="Username"
                    aria-describedby="basic-addon1" id="name">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1"><i class="fa fa-phone" aria-hidden="true"></i>

                </span>
                <input type="text" class="form-control" placeholder="Phone number" aria-label="Username"
                    aria-describedby="basic-addon1" id="phone">
            </div>
            <div class="d-flex justify-content-center align-items-center">
                <button id="addContact" class="btn btn-primary btn-lg"> Add contact</button>
            </div>
        </div>
        <div class="w-75">
            <div class="input-group my-3">
                <span class="input-group-text" id="basic-addon1"><i class="fa fa-search " aria-hidden="true"></i>
                </span>
                <input type="text" class="form-control" placeholder="Search .." aria-label="Username"
                    aria-describedby="basic-addon1" id="search">
            </div>
        </div>
        <ul id="contactList"></ul>
    </div>
</body>

</html>
