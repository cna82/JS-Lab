<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pagination</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</head>

<body class="w-75 d-flex flex-wrap flex-column justify-content-center align-items-center m-auto">

    <nav aria-label="Page navigation example" class="pgn">
        <ul class="pagination c8 ">
            <li class="page-item">
                <button onclick="handlePagination()" id="next-slide" class="paginate page-link" alt="1">First
                    page</button>
            </li>
            <li class="page-item">
                <button class="paginate page-link" alt="2">2</button>
            </li>
            <li class="page-item">
                <button class="paginate page-link" alt="3">3</button>
            </li>
            <li class="page-item">
                <button class="paginate page-link" alt="4">4</button>
            </li>
            <li class="page-item">
                <button class="paginate page-link" alt="5">5</button>

            </li>
            <li class="page-item">
                <button class="paginate page-link" alt="6">6</button>

            </li>
            <li class="page-item">
                <button class="paginate page-link" alt="7">7</button>

            </li>
            <li class="page-item">
                <button class="paginate page-link" alt="8">8</button>

            </li>
            <li class="page-item">
                <button class="paginate page-link" alt="9">9</button>

            </li>
            <li class="page-item">
                <button class="paginate page-link" alt="10">Last page</button>

            </li>
        </ul>
    </nav>
    <div id="show-counter">
        <!-- fill with js  -->
    </div>

    <div id="root" class="container-fluid">
    </div>
    <br>
</body>

</html>
