<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>thumb gallery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script src="Thumb Gallery.js" defer></script>
</head>

<body>
    <main>
        <div>
            <img src="supra.jpg" alt="supra image could be shown " id="supra-car">
        </div>
        <div>
            <h3>Toyota Supra</h3>
        </div>
        <div class="thumb-nail-gallery">
            <img src="supra.jpg" alt="supra image could be shown " class="supra" onclick="changeImagesSupra()">
            <img src="challenger.jpg" alt="Dodge challenger image could be shown" class="challenger" onclick="changeImagesDodge()">
            <img src="panamera.jpg" alt="porsche panamera image could be shown" class="panamera" onclick="changeImagesPanamera()">
            <img src="i8.jpg" alt="BMW I8 image could be shown" class="i8"  onclick="changeImagesI8()">
            <img src="G class.jpg" alt="G class image could be shown" class="G-class" onclick="changeImagesGClass()">
        </div>

    </main>
</body>

</html>
