<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pagination</title>
    <!-- js files -->
    <script src="main.js" defer></script>
    <!-- css file -->
    <link rel="stylesheet" href="style.css">
    <!-- bootstrap5 cdn  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <!-- font awesome cdn  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


</head>

<body class="w-75 d-flex flex-wrap flex-column justify-content-center align-items-center m-auto bg-cold-yellow">
    <header class="w-100 bg-light d-flex justify-content-around align-items-center fixed-top p-2 ">
        <div>
            <div class="input-group row my-2" >
               <p class="col-12 text-center h6 ">Search your favorite item</p>
                <span class="input-group-text col-1 icon-search" id="basic-addon3"><i class="fa fa-search" aria-hidden="true"></i>
                </span>
                <input type="text" class="form-control col-11" id="basic-url" aria-describedby="basic-addon3"
                    placeholder="search post" onkeyup="handleSearch(event)">
            </div>
        </div>
        <div>
            <div class="row ">
                <p class="col-12 text-center h6">Select authour name</p>
                <select name="" id="select-authous" class="form-select col-12" aria-label="defalut select example"
                    onchange="handleChange(event)">
                    <!-- fill with js  -->
                </select>
            </div>
        </div>
    </header>
    <br>
    <div id="selects" class="container row mt-mine">
        <!-- sample test -->
        <div class="col-5">
        </div>
    </div>
    <nav aria-label="Page navigation example ">
        <ul class="pagination">
            <li class="page-item ">
                <div class="page-link ">
                    <h6 class="mb-3 d-inline">Rows per page : </h6>
                    <select id="select-size" class="form-select-sm col" aria-label="Default select example">
                        <option value="5">show 5</option>
                        <option value="10">show 10</option>
                        <option value="20">show 20</option>
                    </select>
                </div>
            </li>
            <li class="page-item ">
                <div class="page-link  ">
                    <h6 class="mb-3 d-inline">Select page number :</h6>
                    <select name="" id="btn" class="form-select-sm  text-center" aria-label="Default select example">
                        <!-- filled with js  -->
                    </select>
                </div>
            </li>
            <li class="page-item  "> <button class="page-link  find" onclick="handlePagination()">FILTER</button>
            </li>

        </ul>
    </nav>
    <div id="show-counter">
        <!-- fill with js  -->
    </div>

    <div id="root" class="container-fluid">

    </div>
</body>

</html>
