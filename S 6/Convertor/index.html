<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Distance Converter</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</head>

<body class="d-flex justify-content-center align-items-center gap-2 bg-success container ">
    <div id="container" class="bg-danger text-light p-5 text-center rounded-start  ">
        <label class="d-block my-2 ">Range :</label>
        <input type="text" id="amount" placeholder="Enter Range" class="d-block my-2 p-2 rounded ">

        <label class="d-block my-2 " for="from">From :</label>
        <select id="from" class="d-block my-2 p-2 rounded  ">
            <option value="meter">Meter</option>
            <option value="centimeter">Centimeter</option>
            <option value="millimeter">Millimeter</option>
            <option value="kilometer">Kilometer</option>
        </select>

        <label class="d-block my-2 ">To :</label>
        <select id="to" class="d-block my-2 p-2 rounded ">
            <option value="meter">Meter</option>
            <option value="centimeter">Centimeter</option>
            <option value="millimeter">Millimeter</option>
            <option value="kilometer">Kilometer</option>
        </select>
        <br>
        <button onclick="convert()" class="btn btn-info">Convert</button>

        <p id="result" class="mt-2">Result:</p>
    </div>
</body>

</html>
