    <section class="vh-70">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col col-xl-10">
                    <div class="card my-card">
                        <div class="row g-0" id="harchi">
                            <div class="col-md-6 col-lg-5  d-none d-md-block">
                                <img src="../images/login/hafez.jpg" alt="login form" class="img-fluid"
                                    id="login-hafez-img" />
                            </div>
                            <div class="col-md-6 col-lg-7 d-flex align-items-center">
                                <div class="card-body p-3 p-lg-4 text-black">
                                    <form>
                                        <div class="d-flex align-items-center justify-content-center mb-3 pb-1">
                                            <span class="h2 mb-0" id="login-title">دنیای کتاب</span>
                                        </div>
                                        <div class="form-floating m-2">
                                            <input type="text" class="form-control text-end" name="f-name" id="f-name-p"
                                                placeholder="نام و نام خانوادگی به فارسی"
                                                onkeyup="handleValidationFnamePersian(event)" required>
                                            <label for="f-name"> نام و نام خانوادگی به فارسی </label>
                                            <p id="f-name-text-p" class="text-end mt-2 text-danger">
                                                <!-- fill with js -->
                                            </p>
                                        </div>

                                        <div class="form-floating m-2">
                                            <input type="text" class="form-control text-end" name="f-name-e"
                                                id="f-name-e" placeholder="نام و نام خانوادگی به انگلیسی"
                                                onkeyup="handleValidationFnameEnglish(event)" required>
                                            <label for="f-name-e"> نام و نام خانوادگی به انگلیسی </label>
                                            <p id="f-name-text-e" class="text-end mt-2 text-danger">
                                                <!-- fill with js -->
                                            </p>
                                        </div>
                                        <div class="form-floating m-2">
                                            <input type="email" class="form-control text-end" name="gmail" id="gmail"
                                                placeholder="ایمیل" onkeyup="handleValidationEmail(event)" required>
                                            <label for="gmail"> ایمیل</label>
                                            <p id="gmail-text" class="text-end mt-2 text-danger"> <!-- fill with js -->
                                            </p>
                                        </div>
                                        <div class="form-floating m-2">
                                            <input type="password" class="form-control text-end" name="pass"
                                                id="my-pass" placeholder="رمز عبور"
                                                onkeyup="handleValidationPassword(event)" required>
                                            <label for="pass"> رمز عبور</label>

                                            <div class="mt-2 row">
                                                <span class="col-3">نمایش رمز
                                                    <input type="checkbox" name="chek" id="chek"
                                                        onclick="handlePasswordVisibilty()"></span>
                                                <p id="password-text" class="col-9 text-danger"> <!-- fill with js -->
                                                </p>
                                            </div>
                                        </div>
                                        <div class="m-4 row justify-content-around">
                                            <button class="btn btn-success col-4" onclick="handleNext()"
                                                id="btn-next">مرحله
                                                بعدی</button>
                                            <button class="btn btn-danger col-4" onclick="handlePrev()" id="btn-prev"
                                                disabled>مرحله
                                                قبلی</button>
                                        </div>

                                    </form>

                                </div>
                            </div>
                        </div>
                        <div class="row g-0 d-none" id="harchi2">
                            <div class="col-md-6 col-lg-5  d-none d-md-block">
                                <img src="../images/login/hafez.jpg" alt="login form" class="img-fluid"
                                    id="login-hafez-img" />
                            </div>
                            <div class="col-md-6 col-lg-7 d-flex align-items-center">
                                <div class="card-body p-3 p-lg-4 text-black">
                                    <form>
                                        <div class="d-flex align-items-center justify-content-center mb-3 pb-1">
                                            <span class="h2 mb-0" id="login-title">دنیای کتاب</span>
                                        </div>
                                        <div class="m-4">
                                            <h6 class="text-end mb-3">: ژانر مورد علاقه</h6>
                                            <select class="form-select text-end  select" aria-label="Default select example">
                                                <option selected>ژانر مورد علاقه شما</option>
                                                <option value="1">شعر</option>
                                                <option value="2">تاریخ</option>
                                                <option value="3">فلسفه</option>
                                                <option value="4">عاشقانه</option>
                                                <option value="5">درام</option>
                                                <option value="5">ترجیح میدهم جواب ندم</option>

                                            </select>
                                        </div>

                                        <div class="m-4">
                                            <h6 class="text-end mb-3">: نحوه آشنایی با ما</h6>

                                            <select class="form-select text-end select" aria-label="Default select example">
                                                <option selected>نحوه آشنایی با ما</option>
                                                <option value="1">اینستا گرام</option>
                                                <option value="2">تلگرام </option>
                                                <option value="3">دوستان و آشنایان</option>
                                                <option value="4">سایر</option>

                                            </select>
                                        </div>

                                        <div class="m-4 row justify-content-around">
                                            <button class="btn btn-success col-4" onclick="handleNext()"
                                                id="btn-next-2">مرحله
                                                بعدی</button>
                                            <button class="btn btn-danger col-4" onclick="handlePrev()"
                                                id="btn-prev-2">مرحله
                                                قبلی</button>
                                        </div>


                                    </form>

                                </div>
                            </div>

                            <div class="text-danger">1</div>
                            <span></span>
                            <div class="text-danger">2</div>
